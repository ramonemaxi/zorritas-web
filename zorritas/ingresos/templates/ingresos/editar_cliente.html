<div class="modal fade" id="editModal-{{ cliente_actual.pk }}">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Editar {{cliente_actual.nombre}}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

              <form method="post" action="{% url 'editar_cliente' cliente_actual.pk %}">
                  {% csrf_token %}
                 
                

                  <!-- Campo para la descripciÃ³n -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                        <input style="color:rgb(0, 0, 0)" type="text" 
                        placeholder="Aca el Nombre" 
                            id="nombre"
                            name="nombre" 
                            value="{{cliente_actual.nombre}}" 
                            class="form-control"
                            required>
                </div>

                <div class="form-group">
                    <label for="alias">Alias:</label>
                        <input style="color:rgb(0, 0, 0)" type="text" 
                        placeholder="Aca el Alias" 
                            id="alias"
                            name="alias" 
                            value="{{cliente_actual.alias}}" 
                            class="form-control"
                            >
                </div>
                
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                        <input style="color:rgb(0, 0, 0)" type="text" 
                            placeholder="Aca el E-mail" 
                            id="email"
                            name="email" 
                            value="{{cliente_actual.email}}" 
                            class="form-control"
                            >
                </div>

                <div class="form-group">
                    <label for="instagram">Instagram:</label>
                        <input style="color:rgb(0, 0, 0)" type="text" 
                        placeholder="Aca el Instagram" 
                            id="instagram"
                            name="instagram" 
                            value="{{cliente_actual.instagram}}" 
                            class="form-control"
                            >
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                        <input style="color:rgb(0, 0, 0)" type="text" 
                        placeholder="Aca el Telefono" 
                            id="telefono"
                            name="telefono" 
                            value="{{cliente_actual.telefono}}" 
                            class="form-control"
                            >
                </div>

            
                      
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
              </form>
      </div>
  </div>
</div>
