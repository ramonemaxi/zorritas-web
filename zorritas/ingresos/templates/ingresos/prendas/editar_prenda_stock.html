<div class="modal fade" id="editPrendaModalStock-{{ prenda.pk }}">
    <div class="modal-dialog">
        <div class="modal-content card-warning">
            <div class="card-header">
                <h3 class="card-title">EDITAR PRENDA</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              
  
                <form method="post" action="{% url 'editar_prenda' prenda.pk %}" class="prenda-edit-form-{{ prenda.pk }}">
                    {% csrf_token %}
                    
                      <!-- Campo para la descripción -->
                      <div class="form-group">
                        <label for="id_descripcion">Descripción:</label>
                        <input type="text" 
                               name="descripcion" 
                               value="{{ prenda.descripcion }}" 
                               class="form-control"
                               required>
                    </div>

                    <!-- Campo para el precio -->
                    <div class="form-group">
                        <label for="id_precio">Precio:</label>
                        <input type="number" 
                               name="precio" 
                               value="{{ prenda.precio }}" 
                               class="form-control"
                               step="0.1"
                               required>
                    </div>

                    <!-- Campo para la fecha de ingreso -->
                    <div class="form-group">
                        <label for="id_fecha_ingreso">Fecha de Ingreso:</label>
                        <input type="date" 
                               name="fecha_ingreso" 
                               value="{{ prenda.fecha_ingreso|date:'Y-m-d' }}" 
                               class="form-control"
                               required>
                    </div>
                    
              
                  
  
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-warning">Guardar</button>
            </div>
                </form>
        </div>
    </div>
  </div>
</div>
