<div class="modal fade" id="deletePrendaModal-{{ prenda.pk }}">
  <div class="modal-dialog">
    <div class="modal-content card-danger">
      <div class="card-header">
        <h4 class="card-title">ELIMINAR PRENDA </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body" Styles >

          <h2>¿Estás seguro de que deseas eliminar la prenda?</h2>
          <br>
          <h2><strong class="btn btn-block btn-outline-danger btn-lg">{{ prenda.descripcion }}</strong></h2>
          <form method="post" action="{% url 'eliminar_prenda_todas' prenda.pk %}">
            {% csrf_token %}
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-danger">Aceptar</button>
            </div>
          </form>

        </div>
        
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
