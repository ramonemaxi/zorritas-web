<div class="modal fade" id="crearPrendaModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Crear</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              
  
                <form method="post" action="{% url 'crear_prenda' %}" class="prenda-edit-form-{{ prenda.pk }}">
                    {% csrf_token %}
                      <!-- Campo para la descripción -->
                      <div class="form-group">
                        <label for="id_descripcion">Descripción:</label>
                        <input type="text" 
                               name="descripcion" 
                               value="" 
                               class="form-control"
                               required>
                    </div>

                    <!-- Campo para el precio -->
                    <div class="form-group">
                        <label for="id_precio">Precio:</label>
                        <input type="number" 
                               name="precio" 
                               value="" 
                               class="form-control"
                               step="0.1"
                               required>
                    </div>

                    <!-- Campo para la fecha de ingreso -->
                    <div class="form-group">
                        <label for="id_fecha_ingreso">Fecha de Ingreso:</label>
                        <input type="date" 
                               name="fecha_ingreso" 
                               value="{{ fecha_predeterminada }}"  
                               class="form-control"
                               required>
                    </div>

                    <!-- Campo oculto para el ID -->
                    <input type="hidden" name="cliente_id" id="id_cliente_id" value="{{ cliente_actual.id }}">
                  
  
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
                </form>
        </div>
    </div>
  </div>
</div>
