<div class="modal fade" id="deleteModal-{{ cliente_actual.pk }}">
    <div class="modal-dialog">
      <div class="modal-content card-danger">
        <div class="card-header">
          <h4 class="card-title">{{cliente_actual}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <h2>¿Estás seguro de que deseas eliminar a {{ cliente_actual.nombre }}?</h2>
          <form method="post" action="{% url 'eliminar_cliente' cliente_actual.pk %}">
            {% csrf_token %}
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-danger">Eliminar</button>
              
            </div>
          </form>

        </div>
        
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
